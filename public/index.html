<<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		 <link 
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"   
	    /> 
		 <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
		
		<link rel="stylesheet" href="css/style.css" />
		<title>Lets Chat!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"> 
	</head>
	<body>
		 <div id="particles-js">
			<div class="join-container">
				<header class="join-header">
					<h1 class="animate__animated animate__rubberBand animate__infinite	infinite"><i class="fas fa-podcast"></i> Lets Chat!</h1>
				</header>
				<main class="join-main">
					<form action="chat.html">
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Room</label>
							<select name="room" id="room">
								<option value="Room 1">Room 1</option>
								<option value="Room 2">Room 3</option>
								<option value="Room 3">Room 4</option>
								<option value="Room 4">Room 5</option>
								<option value="Room 5">Room 6</option>
								<option value="Room 6">Room 7</option>
								<option value="Room 7">Room 8</option>
								<option value="Room 8">Room 9</option>
							</select>
						</div>
						<button type="submit" class="btn">Join Chat</button>
					</form>
					
				</main>
			</div>
		 </div>
		<script src="particles.js" type="text/JavaScript"></script>
		<script src="app.js" type="text/JavaScript"></script>
		</body>
</html>
